<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saját név</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <main class="container-fluid">
    <header>
      <h1>Listák kezelése</h1>
    </header>
    <div class="urlap">
      <form class="was-validated">
        <div class="mb-3 mt-3">
          <label for="nev" class="form-label">Név:</label>
          <input
            type="text"
            class="form-control"
            id="nev"
            placeholder="Gipsz Jakab"
            name="nev"
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="mb-3">
          <label for="kor" class="form-label">Kor:</label>
          <input
            type="number"
            class="form-control"
            id="kor"
            name="kor"
            min="0"
            max="120"
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="ferfi"
            name="nem"
            value="true"
            checked
          />Férfi
          <label class="form-check-label" for="ferfi"></label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="no"
            name="nem"
            value="false"
          />Nő
          <label class="form-check-label" for="no"></label>
        </div>

        <button type="submit" id="submit" class="btn btn-primary">Hozzáad</button>
      </form>
    </div>
    <div class="be">
      <label for="szuro">Szűrési feltétel</label>
      <input type="text" id="szuro" name="szuro" />
    </div>
    <div class="adatok"></div>
  </main>
  </body>
</html>
